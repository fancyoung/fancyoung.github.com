<div class="sharing">
  <!-- JiaThis Button BEGIN -->
  <div id="ckepop">
    <span class="jiathis_txt">分享到：</span>
    <a class="jiathis_button_tsina">新浪微博</a>
    <a class="jiathis_button_googleplus">Google+</a>
    <a class="jiathis_button_tumblr">Tumblr</a>
    <a class="jiathis_button_evernote">EverNote</a>
    <a class="jiathis_button_readitlater">Read It Later</a>

    <a href="http://www.jiathis.com/share?uid=1614610" class="jiathis jiathis_txt jiathis_separator jtico jtico_jiathis" target="_blank">更多</a>
    <a class="jiathis_counter_style"></a>
  </div>
  <script type="text/javascript" >
    var jiathis_config={
      data_track_clickback:true,
      summary:"",
      hideMore:false
    }
  </script>
  <script type="text/javascript" src="http://v2.jiathis.com/code/jia.js?uid=1614610" charset="utf-8"></script>
  <style>
    .sharing .flash-video {
    border: 0
    }
  </style>
  <!-- JiaThis Button END -->

  {% if site.twitter_tweet_button %}
  <a href="http://twitter.com/share" class="twitter-share-button" data-url="{{ site.url }}{{ page.url }}" data-via="{{ site.twitter_user }}" data-counturl="{{ site.url }}{{ page.url }}" >Tweet</a>
  {% endif %}
  {% if site.google_plus_one %}
  <div class="g-plusone" data-size="{{ site.google_plus_one_size }}"></div>
  {% endif %}
  {% if site.facebook_like %}
    <div class="fb-like" data-send="true" data-width="450" data-show-faces="false"></div>
  {% endif %}
</div>
